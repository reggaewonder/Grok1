<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store - Inspired by y-n10</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo">
        <h1>My Store</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="products">
      <div id="product-list"></div>
    </section>
    <section id="cart">
      <h2>Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="cart-total">0.00</span></p>
    </section>
    <audio id="bg-music" loop>
      <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Chiptune_Adventure/Kevin_MacLeod_-_Chiptune_Adventure.mp3" type="audio/mpeg">
    </audio>
    <button id="music-toggle">Play Music</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
